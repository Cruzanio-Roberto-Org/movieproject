<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie.css">
    <title>R.C. Studios</title>
</head>
<body>
<!-- Image and text -->

<header>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container-fluid text-sm-center text-md-right">
            <h1 id="logo" class="display-4 mr-md-5"><img class="mr-3"src="img/rc-car.png" id="rc-car">RC STUDIOS</h1>
            <p class="lead"></p>
        </div>
    </div>
</header>
<main class="container mb-5">
    <h1 class="text-center mb-3">Chosen by YOU</h1>
    <div class="row justify-content-center">
        <div id="carouselExampleCaptions" class="carousel slide slider row justify-content-center" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner inner-container justify-content-center">
                <div class="carousel-item active">
                    <img src="" id="num0" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 id="0"></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="" id="num1" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 id="1"></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="" id="num2" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 id="2"></h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>
<article>
    <div id="splash" class="d-flex justify-content-center">
        <div id="popcorn-guy" class="my-2">
            <img class="rounded-circle" src="img/popcornguy.jpg">
        </div>
        <div class="card mb-3 d-none cardTog" id="des-pane" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-sm-4">
                    <img id="cardPoster" class="card-img" alt="Movie Picture">
                </div>
                <div class="col-sm-8 darker">
                    <div class="card-body card-main h-100" data-serv="">
                        <div class="row ml-3">
                            <h5 id="title" class="card-title"></h5>
                            <div id="rating-box"><small id="rating"></small></div>
                        </div>
                        <div class="row justify-content-center my-3">
                            <p id="info" class="card-text"></p>
                        </div>
                        <div class="row justify-content-center mt-3">

                        </div>
                        <div class="row justify-content-center">
                            <p id="genre" class="card-text"></p>
                        </div>
                        <div class="row justify-content-center">
                            <p class="card-text"><small id="rank"></small></p>
                        </div>
                        <div class="row justify-content-center">
                            <p id="actors" class="card-text"></p>
                        </div>
                        <div class="row justify-content-around mt-5">
                            <button type="button" id="delete">Delete</button>
                            <button type="button" id="edit" data-toggle="modal" data-target="#edit-form">Edit</button>
                            <button type="button" id="book">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<article>
    <section>
        <div id="search-card" class="container-fluid my-5">
            <div class="row">
                <form class="col-12 text-center my-3 search">
                    <label for="filter-search" class="mr-3 searchLabel">Search Title:</label>
                    <input id="filter-search" type="text" class="mr-2 searchBar">
                    <button id="filter-button" class="rounded-pill" type="button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" id="searchIcon" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd"
                                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                </form>
                <div class="col-12 text-center my-0 search">
                    <h2>or</h2>
                </div>
                <form class="col-12 text-center my-3 search">


                    <!-- Button trigger modal -->
                    <button type="button" class="btn search glow-on-hover" data-toggle="modal" data-target="#add-form">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square mr-1"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd"
                                  d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
                        </svg>
                        Add a movie to our database!
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square ml-1"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd"
                                  d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                        </svg>
                    </button>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="add-form" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Your Movie:</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <label for="add-title"> Movie Title:</label>
                                    <input type="text" id="add-title">
                                    <label for="add-rating">Movie Rating:</label>
                                    <select name="add-rating" id="add-rating">
                                        <option value="G">G</option>
                                        <option value="PG">PG</option>
                                        <option value="PG-13">PG-13</option>
                                        <option value="R">R</option>
                                        <option value="NC-17">NC-17</option>
                                    </select>
                                    <hr>
                                    <p>Genre: (select all that apply)</p>
                                    <input type="checkbox" id="action" name="action" value="Action/Adventure">
                                    <label for="action">Action/Adventure</label><br>
                                    <input type="checkbox" id="comedy" name="comedy" value="Comedy">
                                    <label for="comedy">Comedy</label><br>
                                    <input type="checkbox" id="romance" name="romance" value="Romance">
                                    <label for="romance">Romance</label><br>
                                    <input type="checkbox" id="drama" name="drama" value="Drama">
                                    <label for="drama">Drama</label><br>
                                    <input type="checkbox" id="horror" name="horror" value="Horror">
                                    <label for="horror">Horror</label>
                                    <br>
                                    <label for="add-des">Movie Description:</label>
                                    <br>
                                    <textarea class="w-100" name="add-des" id="add-des" cols="30" rows="5"
                                              maxlength="255" placeholder="Type your description here..."></textarea>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id="update-data" type="button" class="btn btn-primary" data-dismiss="modal">Add
                                    Movie
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>

        <!--        Edit Modal-->
        <div class="modal fade" id="edit-form" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Movie:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editor">
                            <label for="add-title"> Movie Title:</label>
                            <input type="text" id="edit-title">
                            <label for="add-rating">Movie Rating:</label>
                            <select name="add-rating" id="edit-rating">
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                                <option value="NC-17">NC-17</option>
                            </select>
                            <hr>
                            <p>Genre: (select all that apply)</p>
                            <input type="checkbox" id="edit-action" name="action" value="Action/Adventure">
                            <label for="action">Action/Adventure</label><br>
                            <input type="checkbox" id="edit-comedy" name="comedy" value="Comedy">
                            <label for="comedy">Comedy</label><br>
                            <input type="checkbox" id="edit-romance" name="romance" value="Romance">
                            <label for="romance">Romance</label><br>
                            <input type="checkbox" id="edit-drama" name="drama" value="Drama">
                            <label for="drama">Drama</label><br>
                            <input type="checkbox" id="edit-horror" name="horror" value="Horror">
                            <label for="horror">Horror</label>
                            <br>
                            <label for="add-des">Movie Description:</label>
                            <br>
                            <textarea class="w-100" name="add-des" id="edit-des" cols="30" rows="5" maxlength="255"
                                      placeholder="Type your description here..."></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="edit-data" type="button" class="btn btn-primary" data-dismiss="modal">Submit Edits
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center">
            <div class="lds-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="container">
                <div class="row">
                    <h1>Title Unavailable</h1><br>
                    <i class="fas fa-frown frown"></i>
                </div>
                <div class="row">
                    <video controls muted loop class="puppiness">
                        <source src="img/puppiness.webm">
                        <source id="pupvid" src="img/puppiness.mp4">
                        <source src="img/puppiness.ogv">
                    </video>
                </div>
        </div>
        <div id="img-display">
        </div>
    </section>

</article>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/2a6f78e7e8.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/movie.js"></script>
</body>
</html>
